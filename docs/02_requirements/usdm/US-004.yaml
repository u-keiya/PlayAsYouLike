id: US-004
title: プレイの一時中断と再開・終了
persona: 20代男性 Web系エンジニア（ライトゲーマー）
story: |
  私は休憩を挟みながら遊びたいライトゲーマーとして
  プレイ中に一時停止して用事を済ませた後
  途中から再開または終了を選びたい
  なぜなら限られた時間の中でも柔軟に楽しみたいからだ
acceptance_criteria: |
  Feature: ポーズ & リジューム
    Scenario: ポーズの実行
      Given プレイ中
      When ユーザが「Pause」キーを押下
      Then ゲームが停止し音楽とノートが一時停止、ポーズメニューが表示される

    Scenario: 再開
      Given ポーズメニュー表示中
      When ユーザが「Resume」を選択
      Then 3 秒以内にカウントダウン後 同じタイミングからプレイが再開される

    Scenario: 中断終了
      Given ポーズメニュー表示中
      When ユーザが「Quit」を選択
      Then 結果画面を経ずにトップページへ戻る
notes: |
  ・ポーズ中は内部タイマーを停止。リジューム時は同期ズレを補正。
  ・一時停止は 1 プレイにつき複数回可。