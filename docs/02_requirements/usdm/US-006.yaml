id: US-006
title: 基調色選択による演出パーソナライズ
persona: 20代男性 Web系エンジニア（ライトゲーマー）
story: |
  私は曲のイメージカラーを大切にするライトゲーマーとして
  曲 URL 入力時にカラーサークルから基調色を選択し
  その色味を主体とした演出でプレイしたい
  なぜなら自分の感性に合ったビジュアルで没入感を高めたいからだ
acceptance_criteria: |
  Feature: カラー入力 UI & 演出適用
    Scenario: 基調色を選択してプレイ
      Given トップページで URL とカラーサークルが表示されている
      When ユーザが曲 URL を入力し 基調色として #FF6699 を選択して「Play」を押す
      Then プレイ画面の背景・UI 主色が選択色を基調にレンダリングされる

    Scenario: デフォルトカラー
      Given トップページで URL のみ入力し カラーを選択しない
      When 「Play」を押す
      Then システムが曲調解析結果に基づく推奨色を自動適用する

    Scenario: リプレイ時も同色適用
      Given 直前プレイで基調色を選択していた
      When リザルト画面で「Replay」を押す
      Then 前回と同じ基調色が演出に適用される
notes: |
  ・カラーは 24bit Hex 値を想定  
  ・再生セッション中は色を固定、途中変更不可  
  ・曲調連動演出 (US-005) と合成する際は基調色をベースに彩度/輝度を変化させる