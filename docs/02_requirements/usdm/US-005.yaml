id: US-005
title: 曲調に合わせた動的演出
persona: 20代男性 Web系エンジニア（ライトゲーマー）
story: |
  私は音楽と映像の一体感を重視するライトゲーマーとして
  曲調に応じて色合いやエフェクトが自動で変わる演出でプレイしたい
  なぜならバラードではリラックスし 激しい曲では高揚感を得たいからだ
acceptance_criteria: |
  Feature: 曲調分析と演出切替
    Scenario: バラード調の演出
      Given 曲調がバラード（BPM < 90）と判定された
      When プレイが開始される
      Then 背景に水面の揺らぎエフェクトが適用され 青系カラーで穏やかな演出になる

    Scenario: アップテンポ演出
      Given 曲調がアップテンポ（BPM ≥ 140）と判定された
      When プレイが開始される
      Then パーティクルとカメラシェイクが強調され 暖色系カラーで躍動感ある演出になる

    Scenario: 曲途中のセクション変化
      Given 曲がサビへ入りエネルギー量が上昇した
      When システムがリアルタイム解析で閾値を超えたと検知
      Then 1 秒以内に演出プリセットがハイエナジーへスムーズに遷移する
notes: |
  ・BPM やスペクトラムでエネルギー量を推定しプリセットを選択
  ・演出パラメータは JSON 定義で拡張可能