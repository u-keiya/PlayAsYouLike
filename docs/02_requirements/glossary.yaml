# ドメイン用語集

- term: URL
  definition: インターネット上のリソースを示す文字列。ここでは YouTube 動画リンクを指す。

- term: Beatmap
  definition: リズムゲームでプレイヤーが入力すべきタイミング・属性を保持する譜面データ。ノート配列・BPM・セグメント等を含むJSON形式。

- term: ScoreSheet
  deprecated: true
  use: Beatmap
  definition: (旧称) Beatmapに統一。今後は使用しないこと。

- term: 譜面
  definition: リズムゲームでプレイヤーが入力すべきタイミングを示すノートの集合。

- term: ワンキー操作
  definition: 単一のキーボードキーまたはマウスクリックのみでプレイ可能な操作方式。

- term: WebGPU
  definition: 次世代ブラウザ向けグラフィックス API。高性能な 3D 描画とポストエフェクトを実現。

- term: セッション
  definition: ユーザがゲームを開始して終了するまでの一連のプレイ時間。ここでは平均 15 分を目標。
- term: リプレイ
  definition: 直前プレイと同じ譜面シードを再利用して再挑戦する機能。

- term: シード
  definition: ランダム譜面生成アルゴリズムに入力される乱数の初期値。シードが同じなら同一譜面が生成される。

- term: ポーズ
  definition: プレイを一時停止し、再開または終了を選択できる状態。

- term: 演出
  definition: 背景エフェクト・色調・カメラワークなど視覚的効果の総称。曲調分析に応じて動的に変化する。

- term: 基調色
  definition: プレイ時の背景や UI の主色となる色。ユーザが曲のイメージとして選択する。

- term: カラーイメージ
  definition: 楽曲やユーザの感情を色で表現した概念。基調色選択で指定する。
