openapi: "3.1.0"
info:
  title: PlayAsYouLike Backend API
  version: 1.0.0
  x-release-status: stable     # ← 安定版マーカー
  description: |
    API skeleton covering US-001〜US-006 endpoints.
    All payload examples and schemas are **draft** and subject to refinement.
    # 技術選定: MessageBroker=Apache Kafka, ExternalStreaming=gRPC (see ADR-0002, ADR-0004)
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - BearerAuth: []
servers:
  - url: https://api.playasul.local
paths:
  /sessions/{id}/state:
    patch:
      summary: Update session state (#US-004, #ADR-0004)
      parameters:
        - $ref: '#/components/parameters/SessionId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              oneOf:
                - required: [state]
                  properties:
                    state:
                      type: string
                      enum: [running, ended]
                    colorHex:
                      type: string
                      pattern: '^#[0-9A-Fa-f]{6}$'
                      description: "Optional: base color for session"
                - required: [state, pausedAt]
                  properties:
                    state:
                      type: string
                      enum: [paused]
                    pausedAt:
                      type: integer
                      description: "必須: state=paused時の一時停止タイムスタンプ(ms)"
                    colorHex:
                      type: string
                      pattern: '^#[0-9A-Fa-f]{6}$'
                      description: "Optional: base color for session"
              properties:
                state:
                  type: string
                  enum: [running, paused, ended]
                pausedAt:
                  type: integer
                  description: "Optional: timestamp (ms) when paused"
                colorHex:
                  type: string
                  pattern: '^#[0-9A-Fa-f]{6}$'
                  description: "Optional: base color for session"
      responses:
        '204':
          description: Updated
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Invalid session state transition
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /metadata:
    get:
      summary: Fetch track metadata (#US-002)
      x-latency-ms: 3000  # ≤3 s SLA (#US-002)
      parameters:
        - name: url
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/Url'
      responses:
        '200':
          description: Valid URL; metadata returned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UrlMetadata'
        '400':
          description: Invalid or unsupported URL
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '503':
          description: Upstream YouTube API timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /effects/presets:
    get:
      summary: Get available visual effect presets (#US-005)
      description: |
        利用可能な VisualEffectPreset 一覧を取得する。拡張性のため、将来のパラメータ追加に備え後方互換を維持。
        - SLA: 10分以内に返却
      x-latency-ms: 600000  # ≤10分 SLA (#US-005)
      responses:
        '200':
          description: 一覧取得成功
          content:
            application/json:
              schema:
                type: object
                required: [presets]
                properties:
                  presets:
                    type: array
                    maxItems: 10
                    items:
                      $ref: '#/components/schemas/VisualEffectPreset'
        '503':
          description: プリセット生成タイムアウト
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /sessions:
    post:
      summary: Create new game session (#US-001)
      x-latency-ms: 300000  # ≤300 s SLA (#US-001)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SessionCreateRequest'
      responses:
        '201':
          description: Session created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionCreateResponse'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '503':
          description: Beatmap generation timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /sessions/{id}/pause:
    patch:
      summary: Pause running session (#US-004)
      parameters:
        - $ref: '#/components/parameters/SessionId'
      responses:
        '204':
          description: Session paused
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /sessions/{id}/resume:
    patch:
      summary: Resume paused session (#US-004)
      x-latency-ms: 3000  # ≤3 s SLA (#US-004)
      parameters:
        - $ref: '#/components/parameters/SessionId'
      responses:
        '204':
          description: Session resumed
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /sessions/{id}/end:
    patch:
      summary: End session and finalize score (#US-001, #US-004)
      parameters:
        - $ref: '#/components/parameters/SessionId'
      responses:
        '200':
          description: Session ended and score finalized
          content:
            application/json:
              schema:
                type: object
                properties:
                  sessionId:
                    type: string
                    format: uuid
                  finalScore:
                    type: integer
                  accuracy:
                    type: number
                    format: float
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '408':
          description: Session end timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /effects/presets/select:
    post:
      summary: Select visual effect preset (#US-005, #US-006, #ADR-0004)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [presetId]
              properties:
                presetId:
                  type: string
                  pattern: '^color-([0-9a-fA-F]{3}|[0-9a-fA-F]{6})$'
                  description: |
                    3桁または6桁HEXの基調色指定（例: color-FF6699, color-abc）
                    - 大文字小文字不問
                    - 既存presetIdとの命名衝突回避のため color- で始まるIDは予約
                colorHex:
                  type: string
                  pattern: '^#[0-9A-Fa-f]{6}$'
                  description: "Optional: base color for session"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [sessionId, presetId]
              properties:
                sessionId:
                  type: string
                  format: uuid
                presetId:
                  type: string
                  pattern: '^([A-Za-z0-9_-]+|color-[0-9A-Fa-f]{6})$'
                bpm:
                  type: integer
                  description: "Optional: BPM for dynamic FX"
                colorHex:
                  type: string
                  pattern: '^#[0-9A-Fa-f]{6}$'
                  description: "Optional: base color for FX"
      responses:
        '200':
          description: Preset selected
          content:
            application/json:
              schema:
                type: object
                properties:
                  sessionId:
                    type: string
                    format: uuid
                  presetId:
                    type: string
                  appliedColor:
                    type: string
                    pattern: '^#[0-9A-Fa-f]{6}$'
        '404':
          description: Session or preset not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /sessions/{id}:
    delete:
      summary: Quit and delete session
      parameters:
        - $ref: '#/components/parameters/SessionId'
      responses:
        '204':
          description: Session deleted
        '404':
          description: Session not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /replay/{id}:
    get:
      summary: Get replay data (#US-003, #US-004, #ADR-0004)
      parameters:
        - name: id
          in: path
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Replay data found
          content:
            application/json:
              schema:
                type: object
                properties:
                  replayId:
                    type: string
                    format: uuid
                  beatmapSeed:
                    type: string
                    description: "Seed used for beatmap generation (for deterministic replay) #US-003"
                  beatmap:
                    $ref: '#/components/schemas/Beatmap'
                  score:
                    type: integer
                  accuracy:
                    type: number
                  colorHex:
                    type: string
                    pattern: '^#[0-9A-Fa-f]{6}$'
                  createdAt:
                    type: string
                    format: date-time
        '404':
          description: Replay not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '410':
          description: Replay deleted (gone)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '451':
          description: Replay unavailable due to copyright restriction
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /effects/sync:
    get:
      summary: Re-sync effect timing (#RQ02-3)
      parameters:
        - name: clientTime
          in: query
          required: true
          schema:
            type: integer
            description: Client-side playback time (ms)
      responses:
        '200':
          description: Sync info returned
          content:
            application/json:
              schema:
                type: object
                properties:
                  correctedOffset:
                    type: integer
                    description: Offset to apply (ms)
        '400':
          description: Invalid clientTime
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /ws/hit-judge:
    get:
      summary: WebSocket endpoint for real-time hit judge (#US-003)
      description: |
        WebSocket サブプロトコル:  
        - send: PlayerInput  
        - receive: HitResult, Warning(type="lag", threshold=200)
      responses:
        '101':
          description: Switching Protocols (WebSocket upgrade)
  /ws/effectPreset:
    get:
      summary: WebSocket endpoint for effect preset push (#US-005)
      description: |
        WebSocket サブプロトコル:  
        - receive: effectPreset {presetId, params}
      responses:
        '101':
          description: Switching Protocols (WebSocket upgrade)
components:
  parameters:
    SessionId:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: uuid
  schemas:
    # --- WebSocket Event Schema for Session State Push ---
    SessionStateChangedEvent:
      type: object
      description: "WebSocket event: session state changed"
      properties:
        sessionId:
          type: string
          format: uuid
        state:
          type: string
          enum: [running, paused, ended]
        pausedAt:
          type: integer
        colorHex:
          type: string
          pattern: '^#[0-9A-Fa-f]{6}$'
        updatedAt:
          type: string
          format: date-time
    Url:
      type: string
      format: uri
      description: YouTube video URL
    UrlMetadata:
      type: object
      required:
        - title
        - durationSec
        - trimmed
      properties:
        title:
          type: string
        durationSec:
          type: integer
          minimum: 0
        trimmed:
          type: boolean
      examples:
        - title: "My Song"
          durationSec: 180
          trimmed: false
    Beatmap:
      type: object
      description: Simplified beatmap representation (stub)
      properties:
        bpm:
          type: integer
        energyEnvelope:
          type: array
          items:
            type: number
            format: float
        beatTimeline:
          type: array
          items:
            type: integer
            description: Beat timestamps in ms
        spectralCentroidSeq:
          type: array
          items:
            type: number
            format: float
        keyProgression:
          type: array
          items:
            type: string
        segments:
          type: array
          items:
            type: object
            properties:
              label:
                type: string
              startSec:
                type: number
                format: float
        notes:
          type: array
          items:
            type: object
            properties:
              t:
                type: integer
              lane:
                type: integer
    SessionCreateRequest:
      type: object
      required:
        - url
        - colorHex
      properties:
        url:
          $ref: '#/components/schemas/Url'
        colorHex:
          type: string
          pattern: '^#[0-9A-Fa-f]{6}$'
          description: UI theme primary color in HEX (\#RRGGBB)
        seed:
          type: integer
          description: Optional replay seed
    SessionCreateResponse:
      type: object
      required:
        - sessionId
        - beatmap
        - audioUrl
        - effectsPreset
        - presets
      properties:
        sessionId:
          type: string
          format: uuid
        beatmap:
          $ref: '#/components/schemas/Beatmap'
        audioUrl:
          type: string
          format: uri
        effectsPreset:
          $ref: '#/components/schemas/VisualEffectPreset'
        presets:
          type: array
          description: >
            利用可能な VisualEffectPreset 一覧（最大10件、SLA: 10分以内返却） #US-005
          maxItems: 10
          items:
            $ref: '#/components/schemas/VisualEffectPreset'
    VisualEffectPreset:
      type: object
      description: |
        Visual effect preset selected based on music features (#US-005)
        - SLA: 10分以内に返却されること
        - 拡張性: パラメータ追加時は後方互換を維持
      required:
        - id
        - name
        - baseColorHex
      properties:
        id:
          type: string
        name:
          type: string
        baseColorHex:
          type: string
          pattern: '^#[0-9A-Fa-f]{6}$'
        particleIntensity:
          type: number
          format: float
        cameraShake:
          type: number
          format: float
        bgShader:
          type: string
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          enum:
            - INVALID_URL
            - NOT_FOUND
            - TIMEOUT
            - RATE_LIMIT
            - VALIDATION_ERROR
            - INTERNAL_ERROR
            - REPLAY_GONE
            - REPLAY_LEGAL
            - JUDGE_LAG
        message:
          type: string
        detail:
          type: string
          description: Optional error detail for debugging
      examples:
        - summary: Timeout
          value:
            code: TIMEOUT
            message: "Beatmap generation timed out"
        - summary: Rate limit
          value:
            code: RATE_LIMIT
            message: "Too many requests. Please try again later."
        - summary: Not found
          value:
            code: NOT_FOUND
            message: "Session or resource not found"
        - summary: Validation error
          value:
            code: VALIDATION_ERROR
            message: "Invalid input"
        - summary: Internal error
          value:
            code: INTERNAL_ERROR
            message: "Unexpected server error"
        - summary: Replay gone
          value:
            code: REPLAY_GONE
            message: "Replay deleted"
        - summary: Replay legal
          value:
            code: REPLAY_LEGAL
            message: "Replay unavailable due to copyright restriction"
        - summary: Judge lag
          value:
            code: JUDGE_LAG
            message: "Hit judge delayed"