version: v1

plugins:
  - plugin: es
    path: ./node_modules/.bin/protoc-gen-es
    out: src/gen/audio
    opt:
      - target=ts
      - import_extension=.ts
  - plugin: connect-es
    path: ./node_modules/.bin/protoc-gen-connect-es
    out: src/gen/audio
    opt:
      - target=ts
      - import_extension=.ts
